<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #80C4CD;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        width: 300px;
        text-align: center;
    }
    h2 {
        margin-bottom: 15px;
    }
    label {
        display: block;
        text-align: left;
        font-weight: bold;
        margin: 5px 0;
    }
    input {
        width: 100%;
        padding: 8px;
        margin: 5px 0 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    button {
        width: 100%;
        padding: 10px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }
    button:hover {
        background: #0056b3;
    }
    .back-link {
        display: block;
        margin-top: 10px;
        color: #007bff;
        text-decoration: none;
    }
    .back-link:hover {
        text-decoration: underline;
    }
    .error {
        color: white;
        background: #f8d7da;
        padding: 8px;
        border-radius: 5px;
        margin-top: 10px;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Cadastro</h2>
  <form action="/register" method="post">
    <label for="username">Nome de Usuário</label>
    <input type="text" id="username" name="nome" placeholder="Digite seu nome de usuário" required>

    <label for="email">E-mail</label>
    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

    <label for="password">Senha</label>
    <input type="password" id="password" name="senha" placeholder="Digite sua senha" required>

    <label for="confirmPassword">Confirme sua Senha</label>
    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirme sua senha" required>

    <button type="submit">Cadastrar</button>
  </form>

  <a href="/login" class="back-link">Voltar</a>

  <p th:if="${error}" th:text="${error}" class="error"></p>
</div>
</body>
</html>
